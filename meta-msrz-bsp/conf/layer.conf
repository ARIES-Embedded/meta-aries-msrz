# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-msrz-bsp"
BBFILE_PATTERN_meta-msrz-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-msrz-bsp = "15"

LAYERDEPENDS_meta-msrz-bsp = "core"
LAYERSERIES_COMPAT_meta-msrz-bsp = "scarthgap"
