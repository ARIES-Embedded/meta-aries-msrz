  meta-aries-msrz:
    layers:
      meta-msrz-bsp:
  meta-renesas:
    url: "https://github.com/renesas-rz/meta-renesas"
    # RZG3E-BSP-1.0.0
    commit: ff4725b027cb1297a2173e6134a010f47265bcb4
    layers:
      meta-rz-distro:
      meta-rz-bsp:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    # scarthgap-5.0.8
    commit: dc4827b3660bc1a03a2bc3b0672615b50e9137ff
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-arm:
    url: https://git.yoctoproject.org/meta-arm
    # yocto-5.0.1
    commit: 950a4afce46a359def2958bd9ae33fc08ff9bb0d
    layers:
      meta-arm-toolchain:
      meta-arm:
  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    # scarthgap HEAD
    commit: 67ad83dd7c2485dae0c90eac345007af6195b84d
    layers:
      meta-oe:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    BB_DISKMON_DIRS ?= " \
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K \
    "

    # Extra image configuration defaults
    EXTRA_IMAGE_FEATURES = "debug-tweaks tools-profile tools-testapps"

    # Remove dnf package which causes high CPU workload
    PACKAGE_INSTALL:remove = " dnf "

    # Additional image features
    USER_CLASSES ?= "buildstats"

    # Delete the source/object/binary files once a package is built to
    # preserve a lot of disk space
    INHERIT += "rm_work"
